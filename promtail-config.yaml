server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
# =================================
# 1. Job do MongoDB
# =================================
- job_name: mongodb
  static_configs:
  - targets:
      - localhost
    labels:
      job: mongodb
      service: active-directory-automation
      __path__: /var/log/mongodb/mongod.log

# =================================
# 2. Job da API (ESTE Ã‰ O QUE FALTAVA)
# =================================
- job_name: fastapi
  static_configs:
  - targets:
      - localhost
    labels:
      job: fastapi
      service: active-directory-automation
      # Caminho para o log DENTRO do container do Promtail
      __path__: /app/logs/api.log