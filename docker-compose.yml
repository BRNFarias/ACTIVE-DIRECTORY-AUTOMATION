services:
  # ============================
  # 1. API FASTAPI
  # ============================
  api:
    build: .
    container_name: active-automation
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://admin:admin@postgres-db:5432/ad_jobs
      - MONGO_URL=mongodb://mongo-db:27017/
    depends_on:
      - postgres-db
      - mongo-db
    networks:
      - ad_net

  # ============================
  # 2. POSTGRES
  # ============================
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ad_jobs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ad_net

  # ============================
  # 3. POSTGRES EXPORTER
  # ============================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:admin@postgres-db:5432/postgres?sslmode=disable"
    depends_on:
      - postgres-db
    ports:
      - "9187:9187"
    networks:
      - ad_net

  # ============================
  # 4. MONGODB
  # ============================
  mongo-db:
    image: mongo:6.0
    container_name: mongo-db
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ad_net

  # ============================
  # 5. MONGODB EXPORTER
  # ============================
  mongo-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: mongo-exporter
    command:
      - '--mongodb.uri=mongodb://exporter:exporter@mongo-db:27017/admin?authSource=admin'
    depends_on:
      - mongo-db
    ports:
      - "9216:9216"
    networks:
      - ad_net

  # ============================
  # 6. PROMETHEUS
  # ============================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - ad_net

  # ============================
  # 7. GRAFANA
  # ============================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - ad_net

  # ============================
  # 8. cADVISOR (CONTAINERS)
  # ============================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - ad_net

  # ============================
  # 9. NODE EXPORTER (HOST)
  # ============================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - ad_net

# ============================
# VOLUMES
# ============================
volumes:
  postgres_data:
  mongo_data:
  prometheus_data:
  grafana_data:

# ============================
# NETWORK
# ============================
networks:
  ad_net:
    driver: bridge
